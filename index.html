<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <img id="game-over" class="game-over d-none" src="img/game-over.png" />
    <button id="restart" onclick="restart()" type="button" class="btn btn-dark restart d-none">Spiel neustarten</button>

    <div class="player-panel">
      <div id="player-1" class="players">
        <img src="img/cross.png" /> PLAYER 1
      </div>
      <div id="player-2" class="players">
        <img src="img/circle.png" /> PLAYER 2
      </div>
    </div>

    <!-- prettier-ignore -->
    <div class="table-container">
      <div id="line-1" class="horizontal-line" style="top: 60px"></div>
      <div id="line-2" class="horizontal-line" style="top: 195px"></div>
      <div id="line-3" class="horizontal-line" style="top: 330px"></div>
      <div id="line-4" class="horizontal-line" style="top: 195px; right: 140px; transform: rotate(90deg) scale(0);"></div>
      <div id="line-5" class="horizontal-line" style="top: 195px; transform: rotate(90deg) scaleX(0);"></div>
      <div id="line-6" class="horizontal-line" style="top: 195px; left: 140px; transform: rotate(90deg) scaleX(0);"></div>
      <div id="line-7" class="horizontal-line" style="top: 195px; transform: rotate(45deg) scaleX(0);"></div>
      <div id="line-8" class="horizontal-line" style="top: 195px; transform: rotate(-45deg) scaleX(0);"></div>
      <table>
        <tr>
          <td onclick="fillShape(0)">
            <div class="container">
              <img id="0-circle" class="shape d-none" src="img/circle.png" />
              <img id="0-cross" class="shape d-none" src="img/cross.png" />
            </div>
          </td>
          <td onclick="fillShape(1)">
            <div class="container">
              <img id="1-circle" class="shape d-none" src="img/circle.png" />
              <img id="1-cross" class="shape d-none" src="img/cross.png" />
            </div>
          </td>
          <td onclick="fillShape(2)">
            <div class="container">
              <img id="2-circle" class="shape d-none" src="img/circle.png" />
              <img id="2-cross" class="shape d-none" src="img/cross.png" />
            </div>
          </td>
        </tr>

        <tr>
          <td onclick="fillShape(3)">
            <div class="container">
              <img id="3-circle" class="shape d-none" src="img/circle.png" />
              <img id="3-cross" class="shape d-none" src="img/cross.png" />
            </div>
          </td>
          <td onclick="fillShape(4)">
            <div class="container">
              <img id="4-circle" class="shape d-none" src="img/circle.png" />
              <img id="4-cross" class="shape d-none" src="img/cross.png" />
            </div>
          </td>
          <td onclick="fillShape(5)">
            <div class="container">
              <img id="5-circle" class="shape d-none" src="img/circle.png" />
              <img id="5-cross" class="shape d-none" src="img/cross.png" />
            </div>
          </td>
        </tr>

        <tr>
          <td onclick="fillShape(6)">
            <div class="container">
              <img id="6-circle" class="shape d-none" src="img/circle.png" />
              <img id="6-cross" class="shape d-none" src="img/cross.png" />
            </div>
          </td>
          <td onclick="fillShape(7)">
            <div class="container">
              <img id="7-circle" class="shape d-none" src="img/circle.png" />
              <img id="7-cross" class="shape d-none" src="img/cross.png" />
            </div>
          </td>
          <td onclick="fillShape(8)">
            <div class="container">
              <img id="8-circle" class="shape d-none" src="img/circle.png" />
              <img id="8-cross" class="shape d-none" src="img/cross.png" />
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
